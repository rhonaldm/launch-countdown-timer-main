<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

 
</head>
<body>
  <main class="container">   
    <div class="countdown-container">
      <h1 class="title">We're launching soon</h1>
      <div class="countdown">
        <div class="cards-container">
          <div class="scene-container">
            <div class="scene ">
              <div class="card days">
                <div class="cardfront cardface">
                  <div class="bottomRightConer"></div>
                  <div class="bottomLeftConer"></div>  
                </div>
                <div class="cardback cardface"> 
                  <div class="topRightConer"></div>
                  <div class="topLeftConer"></div>  
                </div>
              </div>
              <p id="days" class="number"></p>
            </div>
            <div class="bottomRightConerFix"></div>
            <div class="bottomLeftConerFix"></div>
            <div class="topRightConerFix"></div>
            <div class="topLeftConerFix"></div>   
            <div class="line"></div>
            <p class="time">Days</p>            
          </div>

          <div class="scene-container">
            <div class="scene ">
              <div class="card hours">
                <div class="cardfront cardface">
                  <div class="bottomRightConer"></div>
                  <div class="bottomLeftConer"></div>  
                </div>
                <div class="cardback cardface"> 
                  <div class="topRightConer"></div>
                  <div class="topLeftConer"></div>  
                </div>
              </div>
              <p id="hours" class="number"></p>
            </div>
            <div class="bottomRightConerFix"></div>
            <div class="bottomLeftConerFix"></div>
            <div class="topRightConerFix"></div>
            <div class="topLeftConerFix"></div>   
            <div class="line"></div>
            <p class="time">Hours</p>  
          </div>

          <div class="scene-container">
            <div class="scene ">
              <div class="card minutes">
                <div class="cardfront cardface">
                  <div class="bottomRightConer"></div>
                  <div class="bottomLeftConer"></div>  
                </div>
                <div class="cardback cardface"> 
                  <div class="topRightConer"></div>
                  <div class="topLeftConer"></div>  
                </div>
              </div>
              <p id="minutes" class="number"></p>
            </div>
            <div class="bottomRightConerFix"></div>
            <div class="bottomLeftConerFix"></div>
            <div class="topRightConerFix"></div>
            <div class="topLeftConerFix"></div>   
            <div class="line"></div>
            <p class="time">Minutes</p> 
          </div>

          <div class="scene-container">
            <div class="scene ">
              <div class="card seconds">
                <div class="cardfront cardface">
                  <div class="bottomRightConer"></div>
                  <div class="bottomLeftConer"></div>  
                </div>
                <div class="cardback cardface"> 
                  <div class="topRightConer"></div>
                  <div class="topLeftConer"></div>  
                </div>
              </div>
              <p id="seconds" class="number"></p>
            </div>
            <div class="bottomRightConerFix"></div>
            <div class="bottomLeftConerFix"></div>
            <div class="topRightConerFix"></div>
            <div class="topLeftConerFix"></div>   
            <div class="line"></div>
            <p class="time">Seconds</p> 
          </div>          
        </div>       
      </div>     
    </div>
  </main>
  <section class="container-info"> 
    <div class="socialmedia">
      <img src="images/icon-facebook.svg" alt="icon-facebook">
      <img src="images/icon-instagram.svg" alt="icon-instagram">
      <img src="images/icon-pinterest.svg" alt="icon-pinterest">
    </div> 
      <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Maradev</a>.
      </p> 
    </div> 
  </section>
<script src="js/app.js"></script>
</body>
</html>
